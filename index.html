<!DOCTYPE Html>
<html>
<head>
	<meta charset="utf-8" lang="pt-br">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Instagram</title>
</head>
<body>
	<div class="instagram-wrapper">
		<div class="instagram-phone">
			<img src="./img/instagram-celular.png" alt="celular">
		</div>
		<div class="instagram-continue">
			<div class="group">
				<img src="./img/logo-instagram.png" class="instagram-logo" alt="instagram logo">
				<div class="profile-photo">
					<img src="./img/icone-perfil.png" alt="foto de perfil">
				</div>
				<a href="#" class="instagram-login">Continue como Edisson</a>
				<a href="#" class="instagram-logout">Remover conta</a>
			</div>
				<div class="group">
					<p class="not-account"> Não é Edisson?</p>
					<p class="not-account">
						<span class="link-blue">Alternar contas</span>
						ou
						<span class="link-blue">Inscriva-se</span>
					</p>
				</div>
				<div class="get-the-app">
					<p class="get-app">Baixe o aplicativo</p>
					<div class="download">
						<a href="#" class="app-download"></a>
						<a href="#" class="app-download"></a>
					</div>
				</div>
		</div>
			
	</div>

</body>
</html>
